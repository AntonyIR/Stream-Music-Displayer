<style>
	*{
	  margin: 0;
	  padding: 0;
	}
</style>

<div class='smd-container'>
	<style>
	.smd-container *{
	  margin: 0;
	  padding: 0;
	}
	
	.smd-container a {
		cursor: pointer;
		color: #f77f00;
		text-decoration: none;
	}
	
	.smd-container{
		background-color: #1C1C1E;
		box-shadow: 0 0 3px black;
		border: 1px solid #000;
		color: #fff;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
		position: fixed;
		z-index:50000;
		bottom: 30px;
		right: 30px;
		width: 400px;
		height: 130px;
		font-family:arial;
	}
	
	.smd-container .button {
		-moz-box-shadow:inset 0px 1px 0px 0px #54a3f7;
		-webkit-box-shadow:inset 0px 1px 0px 0px #54a3f7;
		box-shadow:inset 0px 1px 0px 0px #54a3f7;
		background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #007dc1), color-stop(1, #0061a7));
		background:-moz-linear-gradient(top, #007dc1 5%, #0061a7 100%);
		background:-webkit-linear-gradient(top, #007dc1 5%, #0061a7 100%);
		background:-o-linear-gradient(top, #007dc1 5%, #0061a7 100%);
		background:-ms-linear-gradient(top, #007dc1 5%, #0061a7 100%);
		background:linear-gradient(to bottom, #007dc1 5%, #0061a7 100%);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#007dc1', endColorstr='#0061a7',GradientType=0);
		background-color:#007dc1;
		-moz-border-radius:3px;
		-webkit-border-radius:3px;
		border-radius:3px;
		border:1px solid #124d77;
		display:inline-block;
		cursor:pointer;
		color:#ffffff;
		font-family:arial;
		font-size:13px;
		padding:6px 24px;
		text-decoration:none;
		text-shadow:0px 1px 0px #154682;
	}
	.smd-container .button:hover {
		background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #0061a7), color-stop(1, #007dc1));
		background:-moz-linear-gradient(top, #0061a7 5%, #007dc1 100%);
		background:-webkit-linear-gradient(top, #0061a7 5%, #007dc1 100%);
		background:-o-linear-gradient(top, #0061a7 5%, #007dc1 100%);
		background:-ms-linear-gradient(top, #0061a7 5%, #007dc1 100%);
		background:linear-gradient(to bottom, #0061a7 5%, #007dc1 100%);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#0061a7', endColorstr='#007dc1',GradientType=0);
		background-color:#0061a7;
	}

	.smd-container .button:active {
		position:relative;
		top:1px;
	}
	
	.smd-container .button.active {
		-moz-box-shadow:inset 0px 1px 0px 0px #a4e271;
		-webkit-box-shadow:inset 0px 1px 0px 0px #a4e271;
		box-shadow:inset 0px 1px 0px 0px #a4e271;
		background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #89c403), color-stop(1, #77a809));
		background:-moz-linear-gradient(top, #89c403 5%, #77a809 100%);
		background:-webkit-linear-gradient(top, #89c403 5%, #77a809 100%);
		background:-o-linear-gradient(top, #89c403 5%, #77a809 100%);
		background:-ms-linear-gradient(top, #89c403 5%, #77a809 100%);
		background:linear-gradient(to bottom, #89c403 5%, #77a809 100%);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#89c403', endColorstr='#77a809',GradientType=0);
		background-color:#89c403;
		-moz-border-radius:3px;
		-webkit-border-radius:3px;
		border-radius:3px;
		border:1px solid #74b807;
		display:inline-block;
		cursor:pointer;
		color:#ffffff;
		font-family:arial;
		font-size:13px;
		padding:6px 24px;
		text-decoration:none;
		text-shadow:0px 1px 0px #528009;
	}
	.smd-container .button.active:hover {
		background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #77a809), color-stop(1, #89c403));
		background:-moz-linear-gradient(top, #77a809 5%, #89c403 100%);
		background:-webkit-linear-gradient(top, #77a809 5%, #89c403 100%);
		background:-o-linear-gradient(top, #77a809 5%, #89c403 100%);
		background:-ms-linear-gradient(top, #77a809 5%, #89c403 100%);
		background:linear-gradient(to bottom, #77a809 5%, #89c403 100%);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#77a809', endColorstr='#89c403',GradientType=0);
		background-color:#77a809;
	}
	.smd-container .button.active:active {
		position:relative;
		top:1px;
	}

		width: 390px;
		height: 18px;
		padding: 6px 5px;
		background: #4e4e50;

		-moz-border-radius-topright: 5px;

	.smd-container .smd-body{
		width: 390px;
		padding: 5px;
		clear:both;
	}
	
	.smd-container .smd-body .smd-supported{
		width: 400px;
		font-size: 11px;
		text-align: center;
	}
	
	.smd-container .smd-body .smd-supported.supported span{
		color: #76af39;
	}
	
	.smd-container .smd-body .smd-supported.unsupported span{
		color: #af3939;
	}
	
	.smd-container .smd-body .smd-run{
		margin: 10px 0px;
		width: 390px;
		clear: both;
	}
	
	.smd-container .smd-body .smd-run .smd-nowplaying{
		float: left;
		padding: 7px;
		font-size: 12px;
		max-width: 256px;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
	}
	
	.smd-container .smd-body .smd-run .smd-toggle{
		float: left;
		margin-left: 10px;
	}
	
	.smd-container .smd-body .smd-info{
		font-size: 11px;
		bottom: 0;
		width: 390px;
		text-align: right;
		clear: both;
		margin-top: 55px;

		</div>
		<div class='smd-info'>Hide and show me with ctrl-m</div>
	</div>
</div>
